<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>

  <!-- Same font as the homepage -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header class="header header--project">
    <a href="index.html" class="back">← Back to projects</a>
    <div class="title-block">
      <h1 id="project-name"></h1>
      <h3 id="student-name"></h3>
    </div>
  </header>

  <main class="main">
    <div id="project-embed" class="project-embed"></div>
  </main>

  <script>
    async function loadProject() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const response = await fetch('projects.json');
      const projects = await response.json();

      if (!projects[id]) {
        document.body.innerHTML = '<h2 class="empty">Project not found.</h2>';
        return;
      }

      const project = projects[id];
      document.title = project.project + ' • Ninja Projects Showcase';
      document.getElementById('project-name').textContent = project.project;
      document.getElementById('student-name').textContent = `By ${project.student}`;
      document.getElementById('project-embed').innerHTML = project.embed;
    }

    loadProject();
  </script>
</body>
</html>

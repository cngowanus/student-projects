<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">&larr; Back to projects</a>
  <h1 id="project-name"></h1>
  <h3 id="student-name"></h3>
  <div id="project-embed"></div>

  <script>
    async function loadProject() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const response = await fetch('projects.json');
      const projects = await response.json();

      if (!projects[id]) {
        document.body.innerHTML = '<h2>Project not found.</h2>';
        return;
      }

      const project = projects[id];
      document.getElementById('project-name').textContent = project.project;
      document.getElementById('student-name').textContent = `By ${project.student}`;
      document.getElementById('project-embed').innerHTML = project.embed;
    }

    loadProject();
  </script>
</body>
</html>
